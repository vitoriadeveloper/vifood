name: 2. PR develop to main

on:
  pull_request:
    branches:
      - develop
    types:
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  call-pr-to-main:
    name: Criando PR de develop para main
    if: ${{ github.event.pull_request.merged == true }}
    uses: barbarastefany/reusable-workflows/.github/workflows/4-pr-to-main.yml@main
    with:
      base-branch: 'develop'
      target-branch: 'main'
      merged-pr-number: ${{ github.event.pull_request.number }}
    secrets: inherit